<body class="container">
  <header class="main-header">
    <h1> <i class="em em-heart_eyes"></i>
   Food Wars
   <i class="em em-face_with_open_mouth_vomiting"></i></h1>
  </header>
<h4> What do you think of the food? Comment below! </h4>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
<span class="detail-image-title" data-image-role="title"><h1><i>Spaghetti</i></h1></span>
        <div class="detail-image-container">
        <!-- Javascript button to change detail image to previous food picture -->
        <!-- TODO connect data-previous-button to a javascript function -->
        <a href="#" class="previous round" data-previous-button="trigger" onclick="previous();">&#8249;</a>
        <div class="detail-image-frame">
          <!-- TODO Find some food images -->
          <img class="detail-image" src="img/Spaghetti.jpg" alt="" data-image-role="displayImage" id="mainImage">
        </div>
        <!-- Javascript button to change detail image to previous food picture -->
        <!-- TODO connect data-next-button to a javascript function -->

        <a href="#" class="next round" data-next-button="trigger" onclick="next();">&#8250;</a>
      </div>
<h3> Total Score: 4</h3>


        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Username</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Comment</label>
            <!--
              <input class="form-control" type = "text" name="emailAddress" id="emailInput" value="" placeholder="Time to Ragepost!" required>
-->
            <div>
              <textarea class="form-control" name="emailAddress" id="emailInput" placeholder="Time to Ragepost!"></textarea>
            </div>
          </div>
          <label for="ratingLevel" id="ratingLabel">Food Rating: </label><output for="ratingLevel" id="ratingOutput">5</output>
        <input name="rating" id="ratingLevel" type="range" min="1" max="10" value="5">
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Comments:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>

  </section>
